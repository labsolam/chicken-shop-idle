<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken Shop Idle</title>
    <style>
      body {
        font-family: monospace;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
        background: #1a1a1a;
        color: #e0e0e0;
      }
      h1 {
        color: #f5a623;
      }
      .stat {
        margin: 8px 0;
      }
      .label {
        color: #888;
      }
      .value {
        color: #fff;
        font-weight: bold;
      }
      .action-button {
        margin-top: 16px;
        padding: 12px 24px;
        font-size: 16px;
        background: #f5a623;
        color: #1a1a1a;
        border: none;
        cursor: pointer;
        font-family: monospace;
        font-weight: bold;
      }
      .action-button:hover {
        background: #e6951a;
      }
      .action-button:disabled {
        background: #555;
        color: #888;
        cursor: not-allowed;
      }
      .upgrades {
        margin-top: 24px;
        border-top: 1px solid #333;
        padding-top: 16px;
      }
      .upgrades h2 {
        color: #f5a623;
        font-size: 16px;
        margin: 0 0 12px;
      }
      .upgrade-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 8px 0;
      }
      .upgrade-info {
        flex: 1;
      }
      .upgrade-level {
        color: #888;
        font-size: 12px;
      }
      #offline-banner {
        display: none;
        margin: 12px 0;
        padding: 12px;
        background: #2a4a2a;
        border-left: 4px solid #4caf50;
        color: #c8e6c9;
      }
    </style>
  </head>
  <body>
    <h1>Chicken Shop Idle</h1>
    <div id="offline-banner"></div>

    <div class="stat">
      <span class="label">Money:</span>
      <span class="value" id="money">$0.00</span>
    </div>
    <div class="stat">
      <span class="label">Chickens Ready:</span>
      <span class="value" id="chickens-ready">0</span>
    </div>
    <div class="stat">
      <span class="label">Cooking:</span>
      <span class="value" id="cooking-progress">0%</span>
    </div>
    <div class="stat">
      <span class="label">Total Cooked:</span>
      <span class="value" id="total-cooked">0</span>
    </div>

    <button id="cook-button" class="action-button">Cook Chicken</button>
    <button id="sell-button" class="action-button">Sell Chickens</button>

    <div class="upgrades">
      <h2>Upgrades</h2>
      <div class="upgrade-row">
        <div class="upgrade-info">
          <div>
            Faster Cooking
            <span class="upgrade-level" id="cook-speed-level">Lv 0</span>
          </div>
        </div>
        <button id="buy-cook-speed" class="action-button">
          Buy - <span id="cook-speed-cost">$5.00</span>
        </button>
      </div>
      <div class="upgrade-row">
        <div class="upgrade-info">
          <div>
            Better Chicken
            <span class="upgrade-level" id="chicken-value-level">Lv 0</span>
          </div>
        </div>
        <button id="buy-chicken-value" class="action-button">
          Buy - <span id="chicken-value-cost">$5.00</span>
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
